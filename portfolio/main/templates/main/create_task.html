{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

<h1>Create page</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.task }}<br>
    {{ form.task_img }}<br>
    <br>
    <button type="submit" class="btn btn-success">Добавить</button>
    <span>{{ error }}</span>
</form>

{% endblock %}

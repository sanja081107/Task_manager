{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/f2b27e0f87.js" crossorigin="anonymous"></script>

</head>
<body>
    <aside>
        <a href="{% url 'home' %}">
            <img src="{% static 'main/img/logo.svg' %}" alt="logo">
            <span class="logo">OverOne</span>
        </a>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Main</li></a>
            <a href="{% url 'project_tasks' %}"><li><i class="fa-solid fa-list-check"></i> Tasks</li></a>
            <a href="{% url 'project_news' %}"><li><i class="fa-solid fa-newspaper"></i> News</li></a>
            <a href="{% url 'create_task' %}"><li><i class="fa-solid fa-circle-plus"></i> Create task</li></a>
            <a href="{% url 'about_us' %}"><li><i class="fa-solid fa-address-card"></i> About us</li></a><br>
            <a href="{% url 'create_news' %}"><li><button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i> Add news</button></li></a>
        </ul>
    </aside>
    <main>
        <div class="home">
            {% block body %}
            {% endblock %}
        </div>
    </main>

</body>
</html>

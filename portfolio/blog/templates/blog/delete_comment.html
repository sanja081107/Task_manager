{% extends 'base.html' %}

{% block title %}
    Delete comment
{% endblock %}

{% block body %}

<h1>Delete comment</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ post }}</p>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>

{% endblock %}
